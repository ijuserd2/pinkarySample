<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login</title>
</head>
<body class="body-bg-color font">
    <div id="wrapper" class="flex flex-d-column min-h-s">
        <div class="contenttop">
            <header>
                    <div class="hd-properties flex flex-d-column items-end">
                        <div class="hd-inside">
                            <div class="bar">

                            </div>
                        </div>
                    </div>
            </header>
            <main>
                <div class="main-properties flex flex-d-column items-center justify-center">
                    <div class="center-wrapper">
                        <div class="form">
                            <form id="formlogin" action="">
                                <div class="pv-16">
                                    <label for="email">Email</label>
                                    <div class="p-16">
                                         <input id="email" type="text" class="inputtext inputboxes w-100p">
                                    </div>

                                </div>
                                 <div class="pv-16">
                                    <label for="pw">Password</label>
                                     <div class="p-16 mt-5">
                                         <input id="pw" type="password" class="inputtext inputboxes w-100p">
                                     </div>
                                </div>
                                <div class="pv-16 flex">

                                    <input id="cbox" class="inputboxes" type="checkbox">

                                    <div class="ml-5">
                                        <label for="cbox">Remember me</label>
                                    </div>

                                </div>
                                <div class="pv-16 mv-10 flex items-center justify-end">

                                    <a href="">Forgot your password?</a>


                                    <button type="submit" class="send">Log In</button>
                                </div>

                            </form>
                        </div>
                        <div class="mv-30 flex flex-d-column items-center"><a href="">Don't have an account? Sign up here.</a></div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
                <div class="ft-properties flex items-center justify-center">
                    <div class="mh-5"><a href="">Terms</a></div>
                    <div class="mh-5"><a href="">Privacy Policy</a></div>
                    <div class="mh-5"><a href="">Support</a></div>
                    <div class="mh-5"><a href="">Backlog</a></div>
                    <div class="mh-5"><a href="">Status</a></div>
                    <div class="mh-5"><span>@2024 Pinkary</span></div>

                </div>
        </footer>

    </div>

    <script src="assets/script.js"></script>
</body>
</html>
